name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check environment variables
        run: |
          echo "Checking OSS configuration..."
          echo "OSS Region is set: ${{ secrets.VITE_OSS_REGION != '' }}"
          echo "OSS Bucket is set: ${{ secrets.VITE_OSS_BUCKET != '' }}"
          echo "OSS AccessKey ID is set: ${{ secrets.VITE_OSS_ACCESS_KEY_ID != '' }}"
          echo "OSS AccessKey Secret is set: ${{ secrets.VITE_OSS_ACCESS_KEY_SECRET != '' }}"
      
      - name: Build
        run: npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          VITE_OSS_REGION: ${{ secrets.VITE_OSS_REGION }}
          VITE_OSS_BUCKET: ${{ secrets.VITE_OSS_BUCKET }}
          VITE_OSS_ACCESS_KEY_ID: ${{ secrets.VITE_OSS_ACCESS_KEY_ID }}
          VITE_OSS_ACCESS_KEY_SECRET: ${{ secrets.VITE_OSS_ACCESS_KEY_SECRET }}
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
